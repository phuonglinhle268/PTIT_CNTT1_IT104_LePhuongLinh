<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const checkParity = (input) => {
            if(isNaN(input)){
                console.log(`${input} is not number`);
                return;
            }
            if(input % 2 == 0){
                console.log(`${input} is an even number`);
            } else {
                console.log(`${input} is odd`);
            }
        };
        checkParity("a");
        checkParity(10);
        checkParity(7);
    </script>
</body>
</html>
