<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for...of: lap TUNG gtri dung cho arr, string, doi tuong trong ham
        //tra ve gtri tung ptu
        //tuong duong: for(let i=0; i<arr.length; i++)

        //for...in: duyet thuoc tinh(key) cua object
        //tra ve chi so indext/ ten thuoc tinh
        const sum = (arr) => {
            let total = 0;
            for (let number of arr){
                if(number % 2 === 0){
                    total += number;
                }
            }
            return total;
        };
        const numbers = [1,2,3,4,5,6];
        const result = sum(numbers);
        console.log(result);
    </script>
</body>
</html>
